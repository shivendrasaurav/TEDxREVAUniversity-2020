<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background:#000;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Comfortaa", Cursive, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.bottomright {
  position: absolute;
  bottom: 20px;
  right: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}

button{
  width:auto;
  height:40px;
  font-family:Comfortaa;
  border:solid 1px;
  background:transparent;
  color:white;
  font-size:22px;
  border-radius:4px;

button:hover{
  background:white;
  color:red;
}

h1{font-family:"Helvetica Neue", Helvetica, Arial}
</style>
<head>
  
  <link rel="shortcut icon" href="ted.png"/>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
  <title>TEDxREVAUniversity</title>
</head>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>FABLES</p>
  </div>
  <div class="middle">
    <h1><font color=red>TEDx</font>REVAUniversity</h1>
    <hr>
    <p id="demo"></p>
  </div>
  <div class="bottomleft">
    <p>#ideasworthspreading</p>
  </div>
  <div class="bottomright">
    <a href="https://www.townscript.com/e/tedxrevauniversity-433121"><button>Book Now</button></a>
    <a href="home.html"><button>Continue</button>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 5, 2019 09:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
